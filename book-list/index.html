<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

    <main class="container col-8 col-lg-5 pt-5">
      <div class="text-center p-1 rounded bg-primary-subtle text-emphasis-primary mb-3">
        <h1>Book List</h1>

        <form class="p-2 col-lg-8 col-10 mx-auto">
          <div class="input-group mb-3">
            <input type="text" id="search-book" class="form-control" placeholder="Search book">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter book name">
            <button type="button" id="add-book" class="btn btn-primary">Add</button>
        </div>
        </form>
      </div>

      <div id="book-list">
        <ul class="list-group list-group-flush">
            <li class="book list-group-item d-flex justify-content-between">
              <span>Book No.1</span>
              <button type="button" class="btn btn-danger">Delete</button>
            </li>
            <li class="book list-group-item d-flex justify-content-between">
              <span>Book No.2</span>
              <button type="button" class="btn btn-danger">Delete</button>
            </li>
            <li class="book list-group-item d-flex justify-content-between">
              <span>Book No.3</span>
              <button type="button" class="btn btn-danger">Delete</button>
            </li>
            <li class="book list-group-item d-flex justify-content-between">
              <span>Book No.4</span>
              <button type="button" class="btn btn-danger">Delete</button>
            </li>
            <li class="book list-group-item d-flex justify-content-between">
              <span>Book No.5</span>
              <button type="button" class="btn btn-danger">Delete</button>
            </li>
        </ul>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
